<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-title-container">
            <h1>Match the Cards</h1>
        </div>
        <div class="header-status-container">
            <p class="game-status"></p>
        </div>
        <div class="header-score-container">
            <h2 class="score">Turns&nbsp;<span class="badge">0</span></h2>
        </div>
        <div class="header-button-container">
            <div class="gameplay-button-container">
                <button id="playGame" class="game-button">Play Game</button>
            </div>
        </div>
    </header>
    <main>
        <div class="game-container">
            <div class="card-pos-a"></div>
            <div class="card-pos-b"></div>
            <div class="card-pos-c"></div>
            <div class="card-pos-d"></div>
            <div class="card-pos-e"></div>
            <div class="card-pos-f"></div>
            <div class="card-pos-g"></div>
            <div class="card-pos-h"></div>
            <div class="card-pos-i"></div>
            <div class="card-pos-j"></div>
            <div class="card-pos-k"></div>
            <div class="card-pos-l"></div>
            <div class="card-pos-m"></div>
            <div class="card-pos-n"></div>
            <div class="card-pos-o"></div>
            <div class="card-pos-p"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
